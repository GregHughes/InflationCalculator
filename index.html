<!DOCTYPE html>
<html>
  <head>
    <title>Inflation Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="calculator.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <h1>Inflation Calculator</h1>
    <div id="wrapper">
      <form>
        <label for="dollars">What is</label>
        <div class="input-box">
          <span class="prefix">$</span>
          <input type="number" min="1" placeholder="5" id="dollars" />
        </div>
        <label for="startyear">from</label>
        <input
          type="number"
          min="1913"
          max="currentYear"
          onKeyPress="if(this.value.length==4) return false;"
          placeholder="1913"
          id="startYear"
        />
        <label for="endyear">worth in</label>
        <input
          type="number"
          min="1913"
          max="currentYear"
          onKeyPress="if(this.value.length==4) return false;"
          placeholder="2022"
          id="endYear"
        />
      </form>
      <button id="calc" type="submit">Calculate</button>
      <div id="generated"></div>
    </div>
  </body>
</html>
